<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Zygisk-Detach</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<script type="module" crossorigin src="index.js" type="text/javascript" defer></script>
</head>

<body>
	<header class="header">
		<h1>Zygisk-Detach</h1>
	</header>

	<div class="search-container">
		<input type="search" class="search-input" id="search" placeholder="Search apps..." inputmode="search">
	</div>

	<main id="apps-list">
	</main>

	<div class="floating-card">
		<button class="floating-btn" id="detach" aria-label="Apply changes">
			&#x2714;
		</button>
	</div>

	<template id="app-template">
		<div class="card">
			<div class="content">
				<p class="name"></p>
				<input type="checkbox" class="checkbox" aria-label="Select app">
			</div>
		</div>
	</template>
</body>

</html>
